<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <div class="nav">
    <ul class="nav-list">
      <li class="nav-item">Giới thiệu</li>
      <li class="nav-item">Kết nối</li>
      <li class="nav-item">Tải ứng dụng</li>
    </ul>
    <ul class="nav-list">
      <li class="nav-item">Đăng ký</li>
      <li class="nav-item">Đăng nhập</li>
    </ul>
  </div>


  <!-- Form  -->
  <div class="form-container">
    <form action="" class="form">
      <div class="form-item">
        <label for="name" class="form-label">Name: </label>
        <input type="text" id="name" class="form-input">
      </div>
      <div class="form-item">
        <label for="password" class="form-label">Password: </label>
        <input type="password" id="password" class="form-input">
      </div>
    </form>
  </div>

  <!-- Center layout  -->
  <div class="center-layout">
    <h3 class="center-item">tamhoangweb</h3>
  </div>

  <!-- chart layout  -->
  <div class="chart-layout">
    <div class="chart-layout__item" style="--percent: 10%">10%</div>
    <div class="chart-layout__item" style="--percent: 60%">60%</div>
    <div class="chart-layout__item" style="--percent: 30%">30%</div>
    <div class="chart-layout__item" style="--percent: 20%">20%</div>
    <div class="chart-layout__item" style="--percent: 80%">80%</div>
    <div class="chart-layout__item" style="--percent: 90%">90%</div>
    <div class="chart-layout__item" style="--percent: 50%">50%</div>
    <div class="chart-layout__item" style="--percent: 30%">30%</div>
    <div class="chart-layout__item" style="--percent: 40%">40%</div>
  </div>
</body>

</html>
